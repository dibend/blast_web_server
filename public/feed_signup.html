    <script>
    function ipo() {
      if(localStorage.getItem('/nasdaq_ipo_feed')) {
        localStorage.removeItem('/nasdaq_ipo_feed');
      } else {
        localStorage.setItem('/nasdaq_ipo_feed', 'true');
      }
    }
    function earnings() {
      if(localStorage.getItem('/nasdaq_earnings_surprise_feed')) {
        localStorage.removeItem('/nasdaq_earnings_surprise_feed');
      } else {
        localStorage.setItem('/nasdaq_earnings_surprise_feed', 'true');
      }
    }
    function xbox() {
      if(localStorage.getItem('/metacritic_xboxone_feed')) {
        localStorage.removeItem('/metacritic_xboxone_feed');
      } else {
        localStorage.setItem('/metacritic_xboxone_feed', 'true');
      }
    }
    function ps4() {
      if(localStorage.getItem('/metacritic_ps4_feed')) {
        localStorage.removeItem('/metacritic_ps4_feed');
      } else {
        localStorage.setItem('/metacritic_ps4_feed', 'true');
      }
    }
    $(function(){
      if(localStorage.getItem('/nasdaq_ipo_feed')) {
        $('#ipoCheck').prop('checked', true);
      }
      if(localStorage.getItem('/nasdaq_earnings_surprise_feed')) {
        $('#earningsCheck').prop('checked', true);
      }
      if(localStorage.getItem('/metacritic_xboxone_feed')) {
        $('#xboxCheck').prop('checked', true);
      }
      if(localStorage.getItem('/metacritic_ps4_feed')) {
        $('#ps4Check').prop('checked', true);
      }
      $('#stocks').on('hide.bs.collapse', function () {
        $('#stocksButton').html('Stocks <span class="glyphicon glyphicon-plus"></span>');
      })
      $('#stocks').on('show.bs.collapse', function () {
        $('#stocksButton').html('Stocks <span class="glyphicon glyphicon-minus"></span>');
      })
      $('#gaming').on('hide.bs.collapse', function () {
        $('#gamingButton').html('Gaming <span class="glyphicon glyphicon-plus"></span>');
      })
      $('#gaming').on('show.bs.collapse', function () {
        $('#gamingButton').html('Gaming <span class="glyphicon glyphicon-minus"></span>');
      })
    })
    </script>
