                                <h3><a href="https://www.cnet.com/news/"><b>CNET News</b></a></h3>

                                  <input name="email" placeholder="Enter Email Address" style="font-size:15px;color:#BC2E52" type="email" required="required" class="form-control"/><br/><br/>
                                  <button type="submit" style="margin:auto;font-size:14px;color:#BC2E52;background:rgba(255,255,255,0.9);" class="btn btn-outline btn-xl">Follow!</button>
                                </form><br>
                                <h3 style="text-decoration: underline;" id='content'></h3>
                                <script>
                                function loadDoc() {
                                    var xhttp = new XMLHttpRequest();
                                    xhttp.onreadystatechange = function() {
                                        if (this.readyState == 4 && this.status == 200) {
                                            var ar = this.responseText.split('\n');
                                            for (i = ar.length-2; i >= 0; i--) {
                                                document.getElementById('content').innerHTML += (ar[i] + '<br><br>');
                                            }
                                        }
                                    };
                                    xhttp.open("GET", "https://blastnotifications.com/cnet_feed", true);
                                    xhttp.send();
                                }
                                window.onload = loadDoc();
                                </script>
